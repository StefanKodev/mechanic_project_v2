{% extends 'web/base.html' %}
{% load static %}

{% block main_content %}
    <div class="form">
        <h2>Edit Car Details</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'registered cars' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
